<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ORDER FORM</title>
    <style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
	table{
		border: 15px solid #CD7672;
		border-collapse: collapse;
		margin: 10px auto;
		width: 70%;
	}

	td,th{
		border: 1px solid white;
		border-collapse: collapse;
		padding: 15px;
	}

	body{
		font-family: Tahoma;
		color: #534666;
		font-size: 1em;
		background-color: #F3DBCF;
	}

	thead, tr{
		background-color: #E5C1CD;
	}

	input[type=text], textarea, select{
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
	}

	input[type=submit]{
		width: 100%;
		background-color: #CD7672;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-family: Verdana;
		font-size: 1.125em;
	}

	input[type=submit]:hover{
		background-color: #534666;
		color: white;
	}
		
	textarea{
		resize: none;
	}
	</style>
</head>
<body>
<link rel="stylesheet" type="text/css">
    <!--AYAYO, MOIRA RENEE-->
    <!--05.04.2021-->
	<img src="AYAYO_IMAGES_CSAD/logo.png" style="width:200px; float:left; margin-left: 200px; margin-right: 50px; margin-bottom: 20px; display:inline-block;"><br>

					</td>
				</tr>
				
				<tr>

							<input type="text" name="address" id="city" size="30" placeholder="City" maxlength="50" required>
							<input type="text" name="address" id="zipcode" size="30" placeholder="Postal/Zip Code" maxlength="50" required>
						</td>
				</tr>
				
				<tr>

				</tr>

				</tr>

						<input type="checkbox" id="single2" name="single2" value="Coleslaw1">

								<label for="single5">Cucumber</label></br>
						<input type="checkbox" id="single6" name="single6" value="Bacon1">
								<label for="single6">Bacon</label></br>

						<input type="radio" id="swhite" name="swhite" value="WhiteBun1">
								<label for="swhite">White Bun</label><br><br>					
						<input type="radio" id="swheat" name="swheat" value="WheatBun1">
								<label for="swheat">Wheat Bun</label><br><br>
						<label for="quantityburger1"><b>QUANTITY:</b></label>
							<input type="number" id="quantityburger1" name="quantityburger1" min="1" max="20">
					</td>
				</tr>
				<tr>

							<input type="number" id="quantityburger2" name="quantityburger2" min="1" max="20">

						<input type="checkbox" id="sextra3" name="sextra3" value="Extra Meat">

						<label for="quantity"><b>Quantity</b> (perbox):</label>
							<input type="number" id="quantity3" name="quantity3" min="1" max="20">
					</td>
				</tr>
				
				<tr>

				</tr>

						<td colspan="7"><textarea rows="5" cols="80" required></textarea></td>
				</tr>
				
				<tr>
					<th style="font-size: 25px; text-align:center;"><label for="delivery">DELIVERY</label></th>
					
					<td colspan="7">

			<tfoot>
